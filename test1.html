    <div class="main">
        <div class="container content">
            <!-- Accordion menu-->
            <div class="left_lamBai">

            <script>
                var acc = document.getElementsByClassName("accordion");
                var i;

                for (i = 0; i < acc.length; i++) {
                    acc[i].addEventListener("click", function() {
                        this.classList.toggle("active");
                        var panel = this.nextElementSibling;
                        if (panel.style.maxHeight) {
                            panel.style.maxHeight = null;
                        } else {
                            panel.style.maxHeight = panel.scrollHeight + "px";
                        }
                    });
                }

            </script>


            <!-- Test content  -->
            <div class="right_LamBai">
                <div class="tenDe">
                    <h5>Chuyên Nguyễn Bỉnh Khiêm - Quảng Nam </h5>
                    <div class="timer" id="timer">
                        _ 1h 30m 00s
                    </div>
                </div>
                <div class="blueLine2"></div>

                <form action="#" method="post">
                    <label style="margin-top: 10px;"><strong>Câu 1:</strong> Chất là gì?</label><br/>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <input class="radio" type="radio" name="cau1" value="Đáp án A"><span style="margin-left: 10px;">Đáp án A</span>
                        </div>

                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <input class="radio" type="radio" name="cau1" value="Đáp án B"><span style="margin-left: 10px;">Đáp án B</span>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <input class="radio" type="radio" name="cau1" value="Đáp án C"><span style="margin-left: 10px;">Đáp án C</span>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <input class="radio" type="radio" name="cau1" value="Đáp án D"><span style="margin-left: 10px;">Đáp án D</span>
                        </div>
                    </div>
                    <div class="blueLine2"></div>
                   <div class="nopBai">
                       <button type="submit">Nộp bài</button>
                   </div>
                </form>
            </div>

            <!-- Timer -->
            <script>
                // Set the date we're counting down to
                var dateNow = new Date();
                dateNow.setMinutes(dateNow.getMinutes() + 90);
                var countDown = dateNow.getTime();

                // Update the count down every 1 second
                var x = setInterval(function() {

                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDown - now;

                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result in an element with id="demo"
                    document.getElementById("timer").innerHTML = "_ " + hours + "h " +
                        minutes + "m " + seconds + "s ";

                    if (distance < 0) {
                        clearInterval(x);
                        var x = document.getElementsByClassName("radio");
                        for (i = 0; i < x.length; i++) {
                            x[i].disable = true;
                        }
                    }
                }, 1000);

            </script>
